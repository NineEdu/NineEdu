name: Build and Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/backend/package-lock.json

      - name: Install dependencies
        working-directory: src/backend
        run: npm ci

      - name: Run linter (if configured)
        working-directory: src/backend
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Build backend
        working-directory: src/backend
        run: echo "Backend builds on start"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        working-directory: src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5002/api
          NEXT_PUBLIC_GATEWAY_URL: https://gateway.example.com

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        run: |
          docker build \
            -t backend:test \
            -f src/backend/Dockerfile \
            src/backend

      - name: Build frontend Docker image
        run: |
          docker build \
            -t frontend:test \
            -f src/frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:5002/api \
            --build-arg NEXT_PUBLIC_GATEWAY_URL=https://gateway.example.com \
            --build-arg PINATA_JWT=test-jwt \
            src/frontend
